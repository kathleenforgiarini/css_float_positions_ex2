<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Practice - CSS</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Toppings</legend>

        <label for="cheese">Cheese</label>
        <div>
          <input type="text" name="cheese" id="cheese" readonly />
          <ul>
            <li>Bocconcini</li>
            <li>Brocciu</li>
            <li>Cacioreale</li>
            <li>Caciottina</li>
            <li>Capritilla</li>
            <li>Erborinato</li>
            <li>Fiordivalle</li>
          </ul>
        </div>

        <label for="meat">Meat</label>
        <div>
          <input type="text" name="meat" id="meat" readonly />
          <ul>
            <li>Bresaola</li>
            <li>Cacciatore</li>
            <li>Capicola</li>
            <li>Coppa</li>
            <li>Cotechino</li>
            <li>Pancetta</li>
          </ul>
        </div>

      </fieldset>
    </form>

    <script src="index.js"></script>
  </body>
</html>
